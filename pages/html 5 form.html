<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
		<link rel="stylesheet" href="../css/simple_form.css">

</head>
<body>
    <form>
        <header class="headerContainer"><h1>Enrollment Form</h1></header>
        <div>
            <label for="text">Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
       
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="number">TelePhone No: </label>
            <input type="number" id="number" name="number" required>
        </div>
    
		         <div>
					<label for="salary">Your Desired Salary: </label>
					<input type="range" name="salary" id="salary" min="30000" max="50000" step="100" value="40000" required>
					<output class="salary-output" for="salary">50</output>
				</div>
				<div>
					<button>Submit</button>
				</div>
    </form>
		<script>

			const text = document.querySelector('#text');
			const textError = document.querySelector('.text-error');
			text.addEventListener('input', function(){
				let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
				if (nameRegex.test(text.value))
				textError.textContent = " ";
				else textError.textContent = "Incorrect Name";
			});
            const email = document.querySelector('#email');
			const emailError = document.querySelector('.email-error');
			email.addEventListener('input', function(){
				let emailRegex = RegExp("^[0-9a-zA-Z]+([._+-][0-9a-zA-Z]+)*" + "@([0-9a-zA-Z][_]?)+[.][a-zA-Z]{2,4}([.][a-zA-Z]{2,4})?$");
				if (emailRegex.test(email.value))
				emailError.textContent = " ";
				else emailError.textContent = "Incorrect email";
			});

            const number = document.querySelector('#number');
			const numberError = document.querySelector('.number-error');
			text.addEventListener('input', function(){
				let nameRegex = RegExp("^[0-9]{10}$");
				if (nameRegex.test(number.value))
				numberError.textContent = " ";
				else numberError.textContent = "Incorrect Name";
			});
			const salary = document.querySelector('#salary');
			const output = document.querySelector('.salary-output');
			output.textContent = salary.value;
			salary.addEventListener('input', function() {
				output.textContent = salary.value 
			});  
		</script>
</body>
</html>
